name: Azure Login

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CERTIFICATE }}
            enable-AzPSSession: true
            auth-type: service-principal
            
      - name: Run Azure CLI command
        run: az account show